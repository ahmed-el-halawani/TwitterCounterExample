name: Android Release & Live Preview

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    
    # ⚠️ ACCESS PRODUCTION SECRETS
    environment: production
    
    permissions:
      contents: write # Required to push README updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------------------------------------------------------
      # 1. VERSIONING
      # ---------------------------------------------------------
      - name: Bump Version Code
        run: |
          # Try updating build.gradle.kts (Kotlin DSL)
          if [ -f "app/build.gradle.kts" ]; then
             sed -i 's/versionCode\s*=\s*[0-9]*/versionCode = ${{ github.run_number }}/' app/build.gradle.kts || true
          fi
          
          # Try updating build.gradle (Groovy DSL)
          if [ -f "app/build.gradle" ]; then
             sed -i 's/versionCode\s[0-9]*/versionCode ${{ github.run_number }}/' app/build.gradle || true
          fi
          
          echo "Updated versionCode to ${{ github.run_number }}"

      # ---------------------------------------------------------
      # 2. BUILD (Use Debug to ensure it is signed)
      # ---------------------------------------------------------
      - name: Build APK (Debug)
        run: ./gradlew assembleDebug --stacktrace

      # ---------------------------------------------------------
      # 3. UPLOAD TO APPETIZE
      # ---------------------------------------------------------
      - name: Upload to Appetize.io
        id: upload_appetize
        env:
          APPETIZE_TOKEN: ${{ secrets.APPETIZE_TOKEN }}
        run: |
          # Find the DEBUG APK (Automatically signed by Android SDK)
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "Error: APK not found! Build likely failed."
            exit 1
          fi

          echo "Found APK at: $APK_PATH"
          echo "Uploading to Appetize..."
          
          # UPLOAD FIX: Use --user to handle the API Token correctly
          RESPONSE=$(curl --location --request POST 'https://api.appetize.io/v1/apps' \
            --user "$APPETIZE_TOKEN:" \
            --form "file=@$APK_PATH" \
            --form "platform=android")
          
          # Extract Public Key
          PUBLIC_KEY=$(echo $RESPONSE | jq -r '.publicKey')
          
          if [ "$PUBLIC_KEY" == "null" ] || [ -z "$PUBLIC_KEY" ]; then
            echo "Upload failed. Response: $RESPONSE"
            exit 1
          fi
          
          echo "Success! Public Key: $PUBLIC_KEY"
          echo "public_key=$PUBLIC_KEY" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------
      # 4. UPDATE README
      # ---------------------------------------------------------
      - name: Update Live Preview Link
        env:
          PUBLIC_KEY: ${{ steps.upload_appetize.outputs.public_key }}
        run: |
          NEW_LINK="<a href=\"https://appetize.io/embed/$PUBLIC_KEY?autoplay=true&device=pixel4&scale=75&orientation=portrait&osVersion=11.0\"><img alt=\"Run Live Preview\" src=\"https://img.shields.io/badge/%E2%96%B6-Run%20Live%20Preview-000?style=for-the-badge&logo=android\" /></a>"
      
          sed -i "/<!-- LIVE_PREVIEW_START -->/,/<!-- LIVE_PREVIEW_END -->/c\\
          <!-- LIVE_PREVIEW_START -->\\
          $NEW_LINK\\
          <!-- LIVE_PREVIEW_END -->" README.md


      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet README.md; then
            echo "No changes to README. Skipping commit."
          else
            git add README.md
            git commit -m "docs: update live preview link [skip ci]"
            git push
          fi
